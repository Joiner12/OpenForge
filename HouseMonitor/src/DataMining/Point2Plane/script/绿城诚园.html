<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>绿城诚园</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
        }

        .amap-icon img {
            width: 25px;
            height: 34px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=fb3827545384a65e84ebae1e6105142b"></script>
    <script type="text/javascript">
        // 创建地图实例
        var map = new AMap.Map("container", {
            zoom: 13,
            // center: [116.4,39.92],
            center: [104.01775, 30.489013],
            resizeEnable: true
        });

        // 以 icon URL 的形式创建一个途经点
        var viaMarker = new AMap.Marker({
            // 104.01775,30.489013
            // position: new AMap.LngLat(116.38, 39.92),
            position: new AMap.LngLat(104.01775, 30.489013),
            // 将一张图片的地址设置为 icon
            icon: '..//img//marker.png',
            // 设置了 icon 以后，设置 icon 的偏移量，以 icon 的 [center bottom] 为原点
            offset: new AMap.Pixel(-13, -30)
        });

        var center = [104.01775, 30.489013];
        var circleMarker = new AMap.CircleMarker({
            center: center,
            radius: 10 + Math.random() * 10,//3D视图下，CircleMarker半径不要超过64px
            strokeColor: 'white',
            strokeWeight: 2,
            strokeOpacity: 0.5,
            fillColor: 'rgba(0,0,255,1)',
            fillOpacity: 0.5,
            zIndex: 10,
            bubble: true,
            cursor: 'pointer',
            clickable: true
        });
        circleMarker.setMap(map);


        // 将 markers 添加到地图
        // map.add([viaMarker, startMarker, endMarker]);
        // map.add([viaMarker]);
    </script>
</body>

</html>
